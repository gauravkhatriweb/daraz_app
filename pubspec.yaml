name: daraz_app
description: "A new Flutter project."

# The following line prevents the package from being accidentally published to pub.dev
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

#---------------------------------- VERSIONING ----------------------------#
# Version and build number for your application.
# Format: major.minor.patch+build (e.g., 1.0.0+1)
version: 1.0.0+1

#---------------------------------- ENVIRONMENT ----------------------------#
# Dart SDK environment
environment:
  sdk: ^3.6.1

#---------------------------------- PACKAGES ----------------------------#
dependencies:
  flutter:
    sdk: flutter

  # Utility Packages
  http:
  intl:
  logger:
  url_launcher:
  flutter_native_splash: ^2.4.4

  # Icons
  cupertino_icons:
  iconsax:

  # State Managements
  get:
  get_storage:

  # Product Specific Packages
  # Add packages here as needed (e.g., for Firebase, HTTP, etc.)

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting and Analysis Tools
  flutter_lints: ^5.0.0     # Recommended lints to ensure good coding practices

#---------------------------------- PACKAGES end ----------------------------#

#---------------------------------- FLUTTER SETTINGS ----------------------------#
flutter:

  # Include Material Icons font to use icons in the Material design class
  uses-material-design: true

  #---------------------------------- ASSETS ----------------------------#
  # Specify application assets such as images, fonts, icons, and videos
  assets:
    - assets/images/
    - assets/fonts/
    - assets/images/brand_logos/

  #---------------------------------- LOCAL FONTS ----------------------------#
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Thin.ttf
          weight: 100
        - asset: assets/fonts/Poppins-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Poppins-Black.ttf
          weight: 900
        - asset: assets/fonts/Poppins-Italic.ttf
          style: italic
        - asset: assets/fonts/Poppins-ThinItalic.ttf
          weight: 100
          style: italic
        - asset: assets/fonts/Poppins-ExtraLightItalic.ttf
          weight: 200
          style: italic
        - asset: assets/fonts/Poppins-LightItalic.ttf
          weight: 300
          style: italic
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
          style: italic
        - asset: assets/fonts/Poppins-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Poppins-SemiBoldItalic.ttf
          weight: 600
          style: italic
        - asset: assets/fonts/Poppins-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: assets/fonts/Poppins-ExtraBoldItalic.ttf
          weight: 800
          style: italic
        - asset: assets/fonts/Poppins-BlackItalic.ttf
          weight: 900
          style: italic

#---------------------------------- END ----------------------------#
